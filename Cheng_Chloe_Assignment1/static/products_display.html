<script src="products.js" type="text/javascript"></script>

<script>
    function isNonNegInt(q, return_errors = false) {
        errors = []; // Assuming nothing goes wrong at first
        if(q == '') q =0; // Treat blank input as a zero
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check whether String is a numeric value
        else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check whether String is a non-negative
        else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check whether  is an integer
        return return_errors ? errors : (errors.length == 0);
    }

    function checkQuantityTextbox(theTextbox) {
        errs = isNonNegInt(theTextbox.value, true);
        if (errs.length == 0) errs = ['You want:'];
        if (theTextbox.value.trim() == '') errs = ['Quantity'];
        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
    }


    window.onload = function () {
        let params = (new URL(document.location)).searchParams; // Gets the query string with the form data
        // The form has been submitted to check if the quantity is valid. If so, redirect to the invoice.
        if (params.has('purchase_submit')) {
            has_errors = false; // Assume that the quantity is valid from the beginning
            total_qty = 0; // need to check if something was selected so we will look if the total > 0
            for (i = 0; i < products.length; i++) {
                if (params.has(`quantity${i}`)) {
                    a_qty = params.get(`quantity${i}`);
                    // make textboxes sticky in case of invalid data
                    product_selection_form[`quantity${i}`].value = a_qty;
                    total_qty += a_qty; 
                    if(!isNonNegInt(a_qty)) {
                        has_errors = true; // oops, invalid quantity
                        checkQuantityTextbox(product_selection_form[`quantity${i}`]); // show where the error is
                    }
                }
            }
            // Now respond to errors or redirect to invoice if all is ok
            if(has_errors) {
                alert("Please enter only valid quantities!");
            } else if(total_qty == 0) { // no quantity selections, just give a general alert
                alert("Please select some quantities!");
            } else { // Will work.
                window.location = `./invoice.html${document.location.search}`;
                window.stop;
            }
        }
    }
</script>

<!DOCTYPE html>
<html>

<head>
    <meta Chloe="utf-8">
    <title>Stationery Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">
    
</head>

<body>

    <header>
        <h1>Chloe's Stationery Store</h1>
        
    </header>
    <form action="./invoice4.html" method="GET">
    <div>
        <main>
            <script>
                for (i = 0; i < products.length; i++) {
                    document.write(`
            <section class="item">

                <h2>${products[i].name}</h2>
                <p>$${products[i].price}</p>
                <label id="quantity${i}_label"}">Quantity</label>
                <input type="text" placeholder="0" name="quantity${i}"
                onkeyup="checkQuantityTextbox(this);">
                <img src="./images/${products[i].image}">

            </section>
            `)
                }
            </script>
        </main>
    </div>
    <h3><input type="submit" value="Purchase!" name="purchase_submit"></h3>

    <footer>
        <h1>
            Your One Stop For Stationery
        </h1>
    </footer>
    </form>
</body>

</html>
